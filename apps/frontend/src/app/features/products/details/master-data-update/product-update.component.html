<div class="flex flex-col gap-4 p-8">
  <div class="flex items-center gap-2 text-lg">
    <a routerLink="/products" class="font-semibold hover:underline">Produkte</a>
    <span class="material-symbols-outlined text-lg"> chevron_right </span>
    @if (productQuery.isSuccess()) {
      <a
        [routerLink]="['/products', id()]"
        class="font-semibold hover:underline"
      >
        {{ productQuery.data().productId || productQuery.data().id }}</a
      >
    }
    <span class="material-symbols-outlined text-lg"> chevron_right </span> edit
  </div>

  <app-product-master-data-form
    [form]="form"
    [criticalRawMaterialsForm]="criticalRawMaterialsForm"
    [materialsForm]="materialsForm"
    [rareEarthsForm]="rareEarthsForm"
  ></app-product-master-data-form>

  <div class="flex justify-end">
    <button mat-flat-button (click)="openDialog()">Speichern</button>
  </div>
</div>
