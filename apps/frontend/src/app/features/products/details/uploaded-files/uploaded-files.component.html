<div class="flex flex-col">
  <div class="flex items-center gap-2">
    <h2>Angehängte Dateien</h2>
    <span class="text-gray-500">({{ filesQuery.data()?.length || 0 }})</span>

    <button
      mat-stroked-button
      color="primary"
      (click)="onClickAddButton()"
      class="ml-auto"
      [disabled]="uploadMutation.isPending()"
    >
      <mat-icon>add</mat-icon>
      Datei hochladen
    </button>
    @if (uploadMutation.isPending()) {
      <span
        class="ml-2 inline-block h-5 w-5 animate-spin rounded-full border-2 border-current border-t-transparent text-gray-500"
        aria-label="Upload läuft"
        title="Upload läuft"
      ></span>
    }
  </div>
  @for (file of filesQuery.data() || []; track file.id) {
    <div
      class="mt-4 flex items-center justify-between gap-4 rounded border-b p-2 hover:bg-neutral-300"
    >
      <div class="flex min-w-0 flex-1 items-center gap-2">
        <span class="material-symbols-outlined text-4xl text-gray-500"
          >file_present</span
        >
        <div class="flex min-w-0 flex-col">
          <span
            class="block w-full truncate"
            title="{{ file.path.split('/').pop() }}"
          >
            {{ file.path.split('/').pop() }}
          </span>
          <span class="text-xs text-gray-500">{{
            getDocumentTypeLabel(file.type)
          }}</span>
        </div>
      </div>
      <div class="flex shrink-0 items-center gap-2">
        <button
          class="flex cursor-pointer items-center justify-center"
          (click)="onClickDeleteButton(file.id)"
        >
          <span class="material-symbols-outlined hover:text-orange-400"
            >delete</span
          >
        </button>
        <button
          class="flex cursor-pointer items-center justify-center"
          (click)="onClickDownloadButton(file.path)"
        >
          <span class="material-symbols-outlined hover:text-primary-500"
            >download</span
          >
        </button>
      </div>
    </div>
  }
</div>
