<div class="flex flex-col gap-4 p-8">
  <div class="flex items-center gap-2 text-lg">
    <a routerLink="/products" class="font-semibold hover:underline">Produkte</a>
    <span class="material-symbols-outlined text-lg"> chevron_right </span>

    <a [routerLink]="['/products', id()]" class="font-semibold hover:underline">
      {{ id() }}</a
    >

    <span class="material-symbols-outlined text-lg"> chevron_right </span>
    Abfall
  </div>

  <app-waste-create
    [waste]="form"
    [outlier]="productQuery.data()?.outlier ?? []"
  ></app-waste-create>

  <div class="flex justify-end">
    <button mat-flat-button (click)="openDialog()">Speichern</button>
  </div>
</div>
