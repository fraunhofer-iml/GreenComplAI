  <div class="flex w-full justify-between">
    <h2 class="text-xl" i18n>Produkte</h2>
    @if (!authService.isSupplier()) {

        <a mat-stroked-button routerLink="/products/outliers">Ausreißer</a>

      </div>
    }
  </div>

  <app-product-table class="h-full" />
</div>
