name: Nx Release

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to release (empty for all projects)'
        required: false
        default: ''
      version:
        description: 'Version to release (empty for automatically determined)'
        required: false
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci && npx prisma generate --generator jsclient

      - name: Run Nx release
        run: |
          if [ -n "${{ github.event.inputs.project }}" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              npx nx release ${{ github.event.inputs.project }} --version=${{ github.event.inputs.version }} --yes
            else
              npx nx release ${{ github.event.inputs.project }} --yes
            fi
          else
            if [ -n "${{ github.event.inputs.version }}" ]; then
              npx nx release --version=${{ github.event.inputs.version }} --yes
            else
              npx nx release --yes
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
