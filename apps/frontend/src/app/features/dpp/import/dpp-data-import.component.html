<div class="p-4 md:p-8">
  <!-- Header -->
  <div class="mb-6">
    <div class="mb-2 flex items-center gap-2 text-lg">
      <a routerLink="/products" class="font-semibold hover:underline">
        Digital Product Passport
      </a>
      <span class="material-symbols-outlined text-lg">chevron_right</span>
      <span class="font-medium">{{ id() }}</span>
    </div>
  </div>

  @if (dppQuery.data() && productQuery.data()) {
    <div class="rounded-lg bg-neutral-200 p-4">
      <mat-selection-list #shoes>
        <mat-list-option [value]="'productId'">
          <app-product-dpp-compare
            [title]="'Id'"
            [dppData]="dppQuery.data()?.productId"
            [productData]="productQuery.data()?.productId"
          ></app-product-dpp-compare>
        </mat-list-option>

        <mat-list-option [value]="'gtin'">
          <app-product-dpp-compare
            [title]="'GTIN'"
            [dppData]="dppQuery.data()?.gtin"
            [productData]="productQuery.data()?.gtin"
          ></app-product-dpp-compare>
        </mat-list-option>
        <mat-list-option [value]="'supplier'">
          <app-product-dpp-compare
            [title]="'Supplier'"
            [dppData]="dppQuery.data()?.supplier?.name"
            [productData]="productQuery.data()?.supplier?.name"
          ></app-product-dpp-compare>
        </mat-list-option>
        <mat-list-option [value]="'importer'">
          <app-product-dpp-compare
            [title]="'Importeur'"
            [dppData]="dppQuery.data()?.importerName"
            [productData]="productQuery.data()?.importerName"
          ></app-product-dpp-compare>
        </mat-list-option>

        <mat-list-option [value]="'materials'">
          <app-product-dpp-compare
            [title]="'Materialien'"
            [dppData]="dppMaterials().materials"
            [productData]="productMaterials().materials"
          ></app-product-dpp-compare>
        </mat-list-option>

        <mat-list-option [value]="'criticalRawMaterials'">
          <app-product-dpp-compare
            [title]="'Kritische Rohstoffe'"
            [dppData]="dppMaterials().materials"
            [productData]="productMaterials().materials"
          ></app-product-dpp-compare>
        </mat-list-option>

        <mat-list-option [value]="'packagings'">
          <app-product-dpp-compare
            [title]="'Verpackungen'"
            [dppData]="dppMaterials()?.packagings"
            [productData]="productMaterials().packagings ?? []"
          ></app-product-dpp-compare>
        </mat-list-option>

        <mat-list-option [value]="'waterUsed'">
          <app-product-dpp-compare
            [title]="'Wasser'"
            [dppData]="dppQuery.data()?.waterUsed?.toString()"
            [productData]="productQuery.data()?.waterUsed?.toString()"
          ></app-product-dpp-compare> </mat-list-option
        ><mat-list-option [value]="'water'">
          <app-product-dpp-compare
            [title]="'CO2 FuÃŸabdruck'"
            [dppData]="dppQuery.data()?.productCarbonFootprint?.toString()"
            [productData]="
              productQuery.data()?.productCarbonFootprint?.toString()
            "
          ></app-product-dpp-compare>
        </mat-list-option>
      </mat-selection-list>
    </div>
  }

  {{ dppQuery.data() | json }}
</div>
